<form #myForm="ngForm">
  <div class="form-group">
    <label for="">Name</label>
    <input class="form-control" #name="ngModel" [(ngModel)]="shipping.name" name="name" type="text" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors">Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="">Address</label>
    <input class="form-control" #address1="ngModel" name="address1" [(ngModel)]="shipping.address1" type="text" placeholder="line 1" required>
    <div class="alert alert-danger" *ngIf="address1.touched && address1.invalid">
      <div *ngIf="address1.errors">Address 1 is required</div>
    </div>
    <br>
    <input class="form-control" #address2="ngModel" name="address2" [(ngModel)]="shipping.address2" type="text" placeholder="line 2" required>
    <div class="alert alert-danger" *ngIf="address2.touched && address2.invalid">
      <div *ngIf="address2.errors">Address 2 is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input class="form-control" #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors">City is required</div>
    </div>
  </div>

  <button
    [disabled]="!myForm.valid"
    (click)="placeOrder()" 
    class="btn btn-primary">Place Order
  </button>
</form>
